<div class="row">
    <div class="col">
        <div *ngFor="let item of ciclo" class="card" style="width: 18rem;">
            <img [src]="item.imagen" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" style="text-align-last: center;">{{item.nombre}}{{item.curso}}</h5>

            </div>
        </div>
        <ul>Conocimientos necesarios
            <li *ngFor="let item of conocimientos ">{{item.nombre}}</li>
        </ul>
    </div>


    <div class="row">
        <div class="col" *ngFor="let item of asignaturas">
            <div class="card" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Nombre Asignatura {{item.nombre}} </h5>
                    <p class="card-text">Profesor: {{item.profesor}}</p>
                    <p class="card-text">Ciclo:{{item.ciclo}}</p>
                    <p class="card-text">Curso:{{item.curso}}</p>
                    <img *ngFor="let imagen of item.conocimientos " [src]="imagen.imagen" style="width: 80px;">
                    <br>
                </div>
            </div>
        </div>

    </div>
